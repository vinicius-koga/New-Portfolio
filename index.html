<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VK | Portfólio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- HEADER -->
    <header class="header">
        <div class="container header-container">
            <div class="header-col-side">
                <img src="./assets/img/logo-02.svg" class="header-logo" title="Logo">
                <a href="#"><button class="arrow-btn left" style="display: none;"><i class="fa-solid fa-angles-left"></i></button></a>
            </div>
            <nav class="header-col-center">
                <ul>
                    <li> <a href="#" class="active homeBtn">Home</a> </li>
                    <li> <a href="#" class="conhecimentosBtn">Conhecimentos</a> </li>
                    <li> <a href="#" class="projetosBtn">Projetos</a> </li>
                    <li> <a href="#" class="contatoBtn">Contato</a> </li>
                </ul>
            </nav>
            <div class="header-col-side">
                <a href="#"><button class="arrow-btn right"><i class="fa-solid fa-angles-right"></i></button></a>
                <i class="fa-solid fa-square-caret-down mobile-menu-btn"></i>
            </div>
        </div>
    </header>

    <!-- MOBILE NAVBAR -->
    <div class="mobile-menu closed">
        <nav>
            <ul >
                <a href="#home"><li class="active">Home</li></a>
                <a href="#conhecimentos"><li>Conhecimentos</li></a>
                <a href="#projetos"><li>Projetos</li></a>
                <a href="#contato"><li>Contato</li></a>
            </ul>
        </nav>
    </div>
    
    <!-- HOME -->
    <section class="home" id="home">
        <div class="intersectionBar iHome"></div>
        <div class="circles-box topleft">
            <div class="circle lg"></div>
            <div class="circle md"></div>
            <div class="circle sm"></div>
        </div>
        <div class="circles-box bottomleft">
            <div class="circle lg"></div>
            <div class="circle md"></div>
            <div class="circle sm"></div>
        </div>

        <div class="container" style="position: relative;">
            <div class="home-left fadeUp">
                <h3 class="title-md">Olá! Me chamo</h3>
                <h2 class="title-lg home-title">Vinícius Koga</h2>
                <p class="basic-txt home-subtext">Sou desenvolvedor web - front-end.</p>
                <a href="#"><button class="btn home-btn">Baixe meu currículo <i class="fa-solid fa-download"></i></button></a>
            </div>

            <div class="circles-box bottomright lg">
                <div class="circle lg"></div>
                <div class="circle md"></div>
                <div class="circle sm"></div>
                <div class="icon-bar one">
                    <a href="#">
                        <div class="icon-circle" title="E-mail"> <i class="fa-solid fa-at"></i> </div>
                    </a>
                </div>
                <div class="icon-bar two">
                    <a href="#">
                        <div class="icon-circle" title="Github"> <i class="fa-brands fa-github"></i> </div>
                    </a>
                </div>
                <div class="icon-bar three">
                    <a href="#">
                        <div class="icon-circle" title="LinkedIn"> <i class="fa-brands fa-linkedin-in"></i> </div>
                    </a>
                </div>
                <div class="icon-bar four">
                    <a href="#">
                        <div class="icon-circle" title="Whatsapp"> <i class="fa-brands fa-whatsapp"></i> </div>
                    </a>
                </div>
            </div>
        </div>
    </section>

    <!-- CONHECIMENTOS -->
    <section class="conhecimentos" id="conhecimentos">
        <div class="intersectionBar iConhecimentos"></div>
    </section>

    <!-- PROJETOS -->
    <section class="projetos" id="projetos">
        <div class="intersectionBar iProjetos"></div>
    </section>

    <!-- CONTATO -->
    <section class="contato" id="contato">
        <div class="intersectionBar iContato"></div>
    </section>

    <script src="./assets/js/navbar.js"></script>
</body>
</html>
